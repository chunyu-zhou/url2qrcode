<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>url2qrcode</title>
		<style>
		#qrcode-box {
			width: 200px;
			height: 200px;
		}
		#short-url {
			width: 200px;
			height: 20px;
			text-align: center;
			line-height: 30px;
		}
		a {
			color: #333;
			font-size: 12px;
			text-decoration: none;
			outline: none;
		}
		a:hover {
			cursor: pointer;
		}
		input {
			outline: none;
			border: none;
		}
		#short-url-input {
			text-align: center;
			width: 150px;
		}
		#copy-text-input {
			width: 1px;
			height: 1px;
		}
		#click-copy {
			width: 40px;
		}
		</style>
	</head>
	<body>
		<div id="qrcode-box"></div>
		<div id="short-url">
			<input id="copy-text-input" name="copy-text-input" type="text" value="" hidden="hidden" />
			<input id="short-url-input" name="short-url-input" type="text" value="短网址生成中..." />
			<a id="click-copy" style="display:none;">复制</a>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.qrcode.min.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
